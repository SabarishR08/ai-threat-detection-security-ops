<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious URL Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 320px;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            padding: 20px 0;
        }

        .container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            text-align: center;
            width: 90%;
            border: 2px solid rgba(0, 255, 255, 0.6);
        }

        h1 {
            font-size: 20px;
            color: #00FFFF;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            text-transform: uppercase;
        }

        ul {
            text-align: left;
            list-style: none;
            margin: 15px 0;
            padding: 0;
        }

        ul li {
            font-size: 14px;
            color: #bfbfbf;
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }

        ul li::before {
            content: "â€¢";
            color: #00FFFF;
            position: absolute;
            left: 5px;
            font-size: 16px;
            text-shadow: 0 0 5px #00FFFF;
        }

        p {
            font-size: 14px;
            color: #bfbfbf;
            margin: 15px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 50px;
        }

        button {
            position: relative;
            padding: 12px 25px;
            font-size: 16px;
            color: #00FFFF;
            background-color: #222;
            border: 2px solid #00FFFF;
            outline: none;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0,255,255,0.6), transparent);
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        button:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suspicious URL Detector</h1>
        
        <ul>
            <li>Detects malicious & phishing URLs</li>
            <li>Real-time scanning for threats</li>
            <li>Provides security alerts</li>
            <li>Lightweight and fast</li>
            <li>Easy to use & integrates seamlessly</li>
        </ul>

        <p>Extension is running...</p>

        <div class="button-container">
            <button id="scan-button">Scan URL</button>
        </div>
    </div>

    <script>
        document.getElementById("scan-button").addEventListener("mousemove", (e) => {
            const button = e.target;
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            button.style.setProperty("--x", `${x}px`);
            button.style.setProperty("--y", `${y}px`);
            button.style.boxShadow = `0 0 20px rgba(0,255,255,0.6)`;
        });

        document.getElementById("scan-button").addEventListener("mouseleave", (e) => {
            e.target.style.boxShadow = "none";
        });
    </script>
</body>
</html>

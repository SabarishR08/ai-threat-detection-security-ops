[pytest]
# Pytest configuration for Threat Detection Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (database, API routes)
    e2e: End-to-end tests (full system, external APIs)
    slow: Tests that take significant time to run
    requires_api_keys: Tests requiring valid API keys in environment
    requires_gmail: Tests requiring Gmail OAuth credentials

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Coverage options (when using --cov)
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
